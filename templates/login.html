{% extends 'base.html' %}

{% block title %}
<title>login page</title>
{% endblock %}

{% block first %}
 <form method="post">
        {% csrf_token %}
    <input type="text" value="username" name="username"><br>
    <input type=password value="password" name="password"><br>
        <input type="submit" value="Submit">
      <!--For Error Message-->
    {% for msg in messages %}
        <p style="color:red">{{msg}}</p>
    {% endfor %}

    </form>
{% endblock %}
